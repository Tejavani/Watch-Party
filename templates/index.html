<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Party - Home</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Watch Party</h1>
  <div class="container">
    <div class="section">
      <h2>Host Room</h2>
      <a href="{{ url_for('create_room') }}"><button>Create Room</button></a>
    </div>
    <div class="section">
      <h2>Join Room</h2>
      <form action="{{ url_for('join_room_route') }}" method="POST">
        <input type="text" name="room_code" placeholder="Enter Room Code" required>
        <button type="submit">Join Room</button>
      </form>
    </div>
  </div>
</body>
</html>
